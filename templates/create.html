{% extends "index.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<form method="post">
  <dl>
    {{ render_field(form.image) }}
    {{ render_field(form.description) }}
    {{ render_field(form.amount) }}
    {{ render_field(form.card) }}
  </dl>
  <p><input type=submit value=Create>
</form>
{% endblock %}
